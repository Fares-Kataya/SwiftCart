<div class="login-container">
    <!-- Background decorative elements -->
    <div class="background-decoration">
      <div class="decoration-circle decoration-circle-1"></div>
      <div class="decoration-circle decoration-circle-2"></div>
    </div>

    <div class="login-wrapper">
      <!-- Logo/Brand -->
      <div class="brand-section">
        <div class="logo-container">
          <div class="w-9/12 h-9/12 flex justify-center items-center bg-gray-100 rounded-xl">
          <img src="/icons8-fast-cart-64.png" alt="">
        </div>
        </div>
        <h1 class="brand-title">SwiftCart</h1>
        <p class="brand-subtitle">Welcome back to your store</p>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <div class="card-header">
          <h2 class="card-title">Sign In</h2>
          <p class="card-description">Enter your credentials to access your account</p>
        </div>

        <div class="card-content">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
            <!-- Email Field -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="you@example.com"
                class="form-input"
                required
                #emailInput="ngModel"
              />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                Please enter a valid email address
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-input-container flex flex-row">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Enter your password"
                  class="form-input password-input border-transparent w-full"
                  required
                  #passwordInput="ngModel"
                />
                <button
                  type="button"
                  class="password-toggle border"
                  (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility"
                >
                  <svg *ngIf="!showPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg *ngIf="showPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                  </svg>
                </button>
              </div>
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                Password is required
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
              <div class="remember-me">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  [(ngModel)]="rememberMe"
                  class="checkbox"
                />
                <label for="remember" class="checkbox-label">Remember me</label>
              </div>
              <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="submit-button"
              [disabled]="!email || !password"
            >
              Sign In
            </button>
            <div *ngIf="errorMsg" class="text-red-600">{{ errorMsg }}</div>
          </form>

          <!-- Divider -->
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or continue with</span>
            <div class="divider-line"></div>
          </div>

          <!-- Social Login -->
          <div class="social-login">
            <button type="button" class="social-button" (click)="loginWithGoogle()">
              <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button type="button" class="social-button" (click)="loginWithFacebook()">
              <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>

          <!-- Sign Up Link -->
          <div class="signup-link">
            <span class="signup-text">Don't have an account? </span>
            <a class="signup-link-text" routerLink="register">Sign up</a>
          </div>
        </div>
      </div>

      <!-- Terms & Privacy -->
      <div class="terms-section">
        <p>
          By signing in, you agree to our
          <a href="/terms" class="terms-link">Terms of Service</a>
          and
          <a href="/privacy" class="terms-link">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
